<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>review</title>
<link rel="stylesheet" href="index-review.css">
<link rel="stylesheet" href="reset.css">
<body>
<div class="section-review">
    <div class="container-review">
        <div class="wrapper-review">
            <form class="form-review" method="post">
                <p class="main__text-review"><b>Оставьте свой отзыв на “Ароматическое саше”</b></p>
                <div class="main">
                    <p><textarea class="main-review" name="text" placeholder="Ваш отзыв*"></textarea></p>
                </div>
                <div class="additional">
                    <p><input class="additional-review" name="text" placeholder="имя*"></p>
                    <p><input class="additional-review" type="text" placeholder="телефон*"></p>
                    <p><input class="additional-review" type="email" placeholder="email*"></p>
                </div>
                <button class="button__review" type="submit">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
